<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-5">
            <!-- For demo purpose-->
            <header class="text-center">
                <h1 class="display-4 mb-4">Muhammad Ali Raza</h1>
                <h2> Frontend Developer</h2>
                            </header>
        
        
            <div class="py-5">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="rounded bg-gradient-4 text-white shadow p-5 text-center mb-5">
                            <h2>Time until new year</h2>
                            <div id="clock-c" class="countdown py-4">
                                <div class="days">
                                    <p class="countDown" id="day" ></p>
                                    <span class="txt" style="color: cornflowerblue;">Days</span>
                                </div>
                                <div class="hour">
                                    <p class="countDown" id="hour" ></p>
                                    <span class="txt" style="color:darkgrey">Hours</span>
                                </div>
                                <div class="min">
                                    <p class="countDown" id="min" ></p>
                                    <span class="txt" style="color: darkorange;">Minutes</span>
                                </div>
                                <div class="sec">
                                    <p class="countDown" id="sec"></p>
                                    <span class="txt" style="color: deepskyblue;">Seconds</span>
                                </div>
                            </div>
        
                            
        
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
        
        
       
        <script src="JsScript.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
